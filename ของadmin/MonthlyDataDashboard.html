<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Income Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Kanit', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(180deg, #e6fff4, #ffecec);
    }
       header {
      background: linear-gradient(90deg, #43a047, #ef5350);
      color: white;
      text-align: center;
      padding: 25px 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    header h1 {
      margin: 0;
      font-size: 36px;
      font-weight: 700;
    }
    header p {
      margin-top: 8px;
      font-size: 18px;
      color: #ffffff;
      text-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background: #ffffff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 15px 10px;
      text-align: center;
      border-bottom: 1px solid #ddd;
      font-size: 16px;
    }
    th {
      background: #43a047;
      color: white;
      font-size: 18px;
      letter-spacing: 0.5px;
    }
    tr:nth-child(even) {
      background: #f4f9f4;
    }
    tr:hover {
      background: #d4f0d4;
      transition: 0.3s;
    }
    .btn {
      margin: 10px;
      padding: 12px 30px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      color: white;
      transition: 0.3s;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }
    #btnReset {
      background: #f44336;
    }
    #btnReset:hover {
      background: #e53935;
    }
    #btnqueueadmin {
      background: #616165;
    }
    #btnqueueadmin:hover {
      background: #48484a;
    }
    .button-container {
      text-align: center;
      margin-bottom: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Daily Income Dashboard</h1>
    <p>รายได้ต่อวัน (เก็บสะสมเป็นรายเดือน)</p>
  </header>

  <table>
    <thead>
      <tr>
        <th>วันที่</th>
        <th>ยอดรายได้ (บาท)</th>
      </tr>
    </thead>
    <tbody id="dataTable">
      <tr><td colspan="2">กำลังโหลดข้อมูล...</td></tr>
    </tbody>
  </table>

  <div class="button-container">
    <button id="btnReset" class="btn">รีเซ็ตข้อมูลทั้งหมด</button>
    <button id="btnqueueadmin" class="btn">ย้อนกลับ</button>
  </div>

  <script>
    function updateDailyData() {
      let orders = JSON.parse(localStorage.getItem("orders")) || [];
      if (orders.length === 0) return;

      let updated = false;
      orders.forEach(order => {
        if (!order.price || order.counted) return;

        let date = order.date ? new Date(order.date) : new Date();
        let day = String(date.getDate()).padStart(2,"0");
        let month = String(date.getMonth()+1).padStart(2,"0");
        let year = date.getFullYear();

        let key = `dailyData-${year}-${month}-${day}`;
        let data = localStorage.getItem(key)
          ? JSON.parse(localStorage.getItem(key))
          : { day, month, year, income: 0 };

        data.income = parseInt(data.income) + parseInt(order.price);
        localStorage.setItem(key, JSON.stringify(data));

        order.counted = true;
        updated = true;
      });

      if (updated) {
        localStorage.setItem("orders", JSON.stringify(orders));
      }
    }

    function renderTable() {
      const tbody = document.getElementById("dataTable");
      tbody.innerHTML = "";

      const allKeys = Object.keys(localStorage).filter(k => k.startsWith("dailyData-"));
      if (allKeys.length === 0) {
        tbody.innerHTML = `<tr><td colspan="2">ยังไม่มีข้อมูล</td></tr>`;
        return;
      }

      allKeys.sort();
      allKeys.forEach(key => {
        const data = JSON.parse(localStorage.getItem(key));
        tbody.innerHTML += `
          <tr>
            <td>${data.day}/${data.month}/${data.year}</td>
            <td>${data.income}</td>
          </tr>
        `;
      });
    }

    document.getElementById("btnReset").addEventListener("click", () => {
      if (confirm("แน่ใจหรือไม่ว่าต้องการล้างข้อมูลรายวันทั้งหมด?")) {
        Object.keys(localStorage)
          .filter(k => k.startsWith("dailyData-"))
          .forEach(k => localStorage.removeItem(k));
        renderTable();
      }
    });

    document.getElementById("btnqueueadmin").addEventListener("click", () => {
      window.location.href = 'Queueadmin.html';
    });

   
    updateDailyData();
    renderTable();
  </script>
</body>
</html>
