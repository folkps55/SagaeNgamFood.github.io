<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เมนูอาหาร</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;500;700&family=Sarabun:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Sarabun', 'Prompt', sans-serif;
      background: linear-gradient(180deg, #f9fffa, #fff5f5);
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      text-align: center;
      padding: 40px 10px;
      background: linear-gradient(90deg, #43a047, #ff8f8f);
      color: white;
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
    }
    
    header h1 {
      margin: 0;
      font-size: 48px;
      font-weight: 700;
      letter-spacing: 1px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
    }

    header p {
      font-size: 20px;
      margin-top: 10px;
      font-weight: 300;
    }

    .menu-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 25px;
      padding: 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .menu-card {
      background: #fff;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      border: 2px solid transparent;
    }

    .menu-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      border-color: #ffb6b6;
    }

    .menu-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .menu-card-content {
      padding: 18px;
      text-align: center;
    }

    .menu-card-content h3 {
      margin: 8px 0;
      font-size: 22px;
      color: #2e7d32;
      font-weight: 600;
    }

    .menu-card-content p {
      color: #555;
      font-size: 15px;
      line-height: 1.5;
      margin: 5px 0;
    }

    .menu-card-content p:last-child {
      color: #c62828;
      font-weight: 600;
      margin-top: 10px;
    }

    .order-button {
      text-align: center;
      margin: 50px 0;
    }

    #btnOrderfood {
      padding: 16px 45px;
      font-size: 20px;
      font-weight: 600;
      background: linear-gradient(90deg, #2e7d32, #ff8f8f);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
      transition: background 0.3s, transform 0.2s;
    }

    #btnOrderfood:hover {
      background: linear-gradient(90deg, #43a047, #ff6f6f);
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 15px 0 25px;
      color: #777;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <header>
    <h1> Sagae Ngam Food </h1>
    <p>เมนูอร่อยทุกจาน ทำสดใหม่ทุกคำ!</p>
  </header>

  <div class="menu-container" id="menuContainer"></div>

  <div class="order-button">
    <button type="button" id="btnOrderfood">ส่งรายการอาหาร</button>
  </div>

  <footer>© 2025 Sagae Ngam Food Queue System</footer>

  <script>
    const menus = [
      { name: "ผัดกระเพราหมู", desc: "ข้าวร้อนๆ หมูนุ่มๆ หอมพริกกระเทียม", price: 50, img: "pic/1.jpg" },
      { name: "ข้าวผัดหมู", desc: "ข้าวผัดเม็ดสวย รสกลมกล่อม", price: 50, img: "pic/2.jpg" },
      { name: "ผัดไทกุ้งสด", desc: "เส้นเหนียวนุ่ม กุ้งสดเด้งเต็มคำ", price: 65, img: "pic/3.jpg" },
      { name: "ผัดพริกแกง", desc: "เผ็ดหอมถึงเครื่อง ผักกรอบพอดี", price: 50, img: "pic/5.jpg" },
      { name: "ไข่เจียว", desc: "ไข่เจียว กรอบนอกนุ่มใน", price: 70, img: "pic/6.jpg" }
    ];

    const menuContainer = document.getElementById("menuContainer");

    function renderMenu() {
      menuContainer.innerHTML = "";
      menus.forEach(menu => {
        const card = document.createElement("div");
        card.className = "menu-card";
        card.innerHTML = `
          <img src="${menu.img}" alt="${menu.name}">
          <div class="menu-card-content">
            <h3>${menu.name}</h3>
            <p>${menu.desc}</p>
            <p>ราคา: ${menu.price} บาท</p>
          </div>
        `;
        menuContainer.appendChild(card);
      });
    }

    document.getElementById('btnOrderfood').addEventListener('click', () => {
      window.location.href = 'AddOrderversion1.html';
    });

    renderMenu();
  </script>
</body>
</html>
