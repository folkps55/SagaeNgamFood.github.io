<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Order</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body { 
      font-family: 'Kanit', sans-serif;
      background: linear-gradient(180deg, #eafff3, #ffeaea);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    form { 
      background: white;
      padding: 60px 70px; 
      border-radius: 25px; 
      box-shadow: 0 12px 35px rgba(0,0,0,0.2);
      text-align: center;
      width: 450px; 
      border: 5px solid #b2f0c0;
      animation: pop 0.4s ease;
    }

    @keyframes pop {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h2 {
      color: #2e7d32;
      font-weight: 600;
      margin-bottom: 25px;
      font-size: 28px;
    }

    p {
      margin: 15px 0 8px;
      color: #333;
      font-weight: 500;
      font-size: 16px;
    }

    input { 
      padding: 12px;
      width: 95%; 
      margin-bottom: 20px;
      border: 2px solid #c8e6c9;
      border-radius: 12px;
      font-size: 18px;
      transition: 0.3s;
    }

    input:focus {
      border-color: #43a047;
      outline: none;
      box-shadow: 0 0 7px rgba(67,160,71,0.5);
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      margin-top: 25px;
    }

    button { 
      flex: 1;
      margin: 0 6px;
      padding: 14px 0; 
      font-size: 17px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer; 
      transition: 0.3s;
    }

    #btnAllow { 
      background: linear-gradient(90deg, #4caf50, #81c784);
      color: white; 
    }

    #btnAllow:hover {
      background: linear-gradient(90deg, #388e3c, #66bb6a);
      transform: translateY(-2px);
    }

    #btnReset { 
      background: linear-gradient(90deg, #ffb74d, #ffe082);
    }

    #btnReset:hover {
      background: linear-gradient(90deg, #ffa726, #ffd54f);
      transform: translateY(-2px);
    }

    #listMenu { 
      background: linear-gradient(90deg, #ef5350, #ff867c);
      color: white; 
    }

    #listMenu:hover {
      background: linear-gradient(90deg, #e53935, #ff7043);
      transform: translateY(-2px);
    }

    @media screen and (max-width: 500px) {
      form {
        width: 90%;
        padding: 40px 30px;
      }
      h2 {
        font-size: 24px;
      }
      input {
        font-size: 16px;
      }
      button {
        font-size: 15px;
        padding: 12px 0;
      }
    }

  </style>
</head>
<body>
  <form id="myForm">
    <h2>เพิ่มรายการอาหาร</h2>

    <p>เมนูที่คุณต้องการ</p>
    <input type="text" id="Menu" placeholder="ใส่เมนูอาหาร" autocomplete="off">

    <p>ต้องการแอดอะไรเพิ่ม</p>
    <input type="text" id="Topping" placeholder="ไม่จำเป็นต้องกรอก" autocomplete="off">

    <div class="button-group">
      <button type="button" id="btnAllow">ยืนยัน</button>
      <button type="reset" id="btnReset">รีเซ็ต</button>
      <button type="button" id="listMenu">ดูเมนู</button>
    </div>
  </form>

  <script>
    document.getElementById('btnAllow').addEventListener('click', () => {
      const menu = document.getElementById('Menu').value.trim();
      const topping = document.getElementById('Topping').value.trim();

      if (!menu) {
        alert("กรุณากรอกชื่อเมนูอาหารก่อน!");
        return;
      }

      let orders = JSON.parse(localStorage.getItem("orders")) || [];
      orders.push({ menu, topping, status: "รอคิว" });
      localStorage.setItem("orders", JSON.stringify(orders));

      alert('บันทึกคำสั่งซื้อแล้ว');
      window.location.href = 'QueueDashboardversion1.html';
    });

    document.getElementById('listMenu').addEventListener('click', () => {
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
