<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ขอบคุณสำหรับการสั่งซื้อ</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { 
      font-family: 'Kanit', sans-serif; 
      background: linear-gradient(180deg, #eafff3, #ffeaea);
      margin: 0; 
      padding: 0; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
    }

    .thankyou-card {
      background: white;
      border-radius: 25px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      padding: 40px 30px;
      text-align: center;
      max-width: 400px;
      animation: fadeIn 0.6s ease;
      border: 5px solid #b2f0c0;
      position: relative;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .thankyou-card::before {
      position: absolute;
      top: -35px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 45px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      padding: 10px;
    }

    h1 {
      color: #2e7d32;
      font-size: 32px;
      margin-bottom: 10px;
    }

    p {
      color: #333;
      font-size: 18px;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .btn {
      display: inline-block;
      padding: 10px 25px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 30px;
      text-decoration: none;
      transition: 0.3s;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    .btn-menu {
      background: linear-gradient(90deg, #4caf50, #81c784);
      color: white;
    }

    .btn-menu:hover {
      background: linear-gradient(90deg, #388e3c, #66bb6a);
      transform: translateY(-2px);
    }

    .btn-queue {
      background: linear-gradient(90deg, #ef5350, #ff867c);
      color: white;
    }

    .btn-queue:hover {
      background: linear-gradient(90deg, #e53935, #ff7043);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="thankyou-card">
    <h1>ขอบคุณมากครับ!</h1>
    <p>คำสั่งซื้อของคุณได้รับเรียบร้อยแล้ว<br>ขอให้ทานอาหารให้อร่อยนะครับ </p>

    <div class="btn-group">
      <a href="ListMenu.html" class="btn btn-menu"> กลับไปดูเมนู</a>
      <a href="QueueDashboardversion1.html" class="btn btn-queue"> ดูคิว</a>
    </div>
  </div>
</body>
</html>
